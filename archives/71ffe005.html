      <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>使用 Laravel Eloquent 可以非常方便的调用、管理数据。</p>
<h2 id="用法"><a href="#用法" class="headerlink" title="用法"></a>用法</h2><p>打开模型文件。用法如下:</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Seller</span> <span class="keyword">extends</span> <span class="title">Model</span></span></span><br><span class="line"><span class="class"></span>&#123;</span><br><span class="line">    <span class="keyword">protected</span> $table = <span class="string">'seller'</span>;    <span class="comment">//定义表名</span></span><br><span class="line">    <span class="keyword">protected</span> $hidden = [<span class="string">'corporate'</span>, <span class="string">'business'</span>, <span class="string">'province'</span>, <span class="string">'city'</span>, <span class="string">'county'</span>, <span class="string">'address'</span>];    <span class="comment">//all()方法不会被返回的字段</span></span><br><span class="line">    <span class="keyword">protected</span> $appends = [<span class="string">'nickname'</span>, <span class="string">'mobile'</span>]; <span class="comment">//额外添加的返回信息 配合getColumnAttribute()方法得到。注意命名，如 nick_name 就是getNickNameAttribute()</span></span><br><span class="line">    <span class="keyword">protected</span> $dates = [<span class="string">'create_time'</span>]; <span class="comment">//需要被转换成日期的属性 Carbon 类</span></span><br><span class="line">    <span class="keyword">public</span> $timestamps = <span class="keyword">false</span>;     <span class="comment">//保存时不自动生成 created_at 与 updated_at 字段</span></span><br><span class="line">    </span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">getNicknameAttribute</span><span class="params">()</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">$this</span>-&gt;hasOne(<span class="string">'App\User'</span>, <span class="string">'id'</span>, <span class="string">'user_id'</span>)-&gt;value(<span class="string">'nickname'</span>); <span class="comment">// hasOne 一对一关系 id 是 to 表 user_id 是 本表</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">getCreateTimeAttribute</span><span class="params">()</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        $value = <span class="keyword">$this</span>-&gt;attributes[<span class="string">'create_time'</span>];</span><br><span class="line">        <span class="keyword">return</span> $value ? date(<span class="string">'Y-m-d H:i:s'</span>, $value) : <span class="string">''</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">getMobileAttribute</span><span class="params">()</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">$this</span>-&gt;hasOne(<span class="string">'App\User'</span>, <span class="string">'id'</span>, <span class="string">'user_id'</span>)-&gt;value(<span class="string">'mobile'</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<script>
function closeModal() {
    Util.addClass($modalDialog, 'hide-dialog')
    Util.removeClass($modalDialog, 'show-dialog');
    Util.addClass($cover, 'hide')
    Util.removeClass($cover, 'show');
  }
var $toolboxMobile = document.getElementById('toolbox-mobile');
  var $cover = document.getElementById('cover');
  var $close = document.getElementById('close');
  var $modalDialog = document.getElementById('modal-dialog');
if ($toolboxMobile) {
    Util.bind($toolboxMobile, 'click', function() {
      Util.addClass($modalDialog, 'show-dialog')
      Util.removeClass($modalDialog, 'hide-dialog');

      Util.addClass($cover, 'show')
      Util.removeClass($cover, 'hide');
    });


    Util.bind($cover, 'click', closeModal);
    Util.bind($close, 'click', closeModal);
  }
</script>
