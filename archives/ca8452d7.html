an><span class="params">($amount, $num = <span class="number">1</span>, $coupon_min = <span class="number">0.01</span>)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="keyword">$this</span>-&gt;amount = $amount;</span><br><span class="line">        <span class="keyword">$this</span>-&gt;num = $num;</span><br><span class="line">        <span class="keyword">$this</span>-&gt;coupon_min = $coupon_min;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 处理返回</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> array</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">handle</span><span class="params">()</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="comment">// A. 验证</span></span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">$this</span>-&gt;amount &lt; $validAmount = <span class="keyword">$this</span>-&gt;coupon_min * <span class="keyword">$this</span>-&gt;num) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> \<span class="keyword">Exception</span>(<span class="string">'红包总金额必须≥'</span>.$validAmount.<span class="string">'元'</span>);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// B. 分配红包</span></span><br><span class="line">        <span class="keyword">$this</span>-&gt;apportion();</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> [</span><br><span class="line">            <span class="string">'items'</span> =&gt; <span class="keyword">$this</span>-&gt;items,</span><br><span class="line">        ];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 分配红包</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">protected</span> <span class="function"><span class="keyword">function</span> <span class="title">apportion</span><span class="params">()</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        $num = <span class="keyword">$this</span>-&gt;num;  <span class="comment">// 剩余可分配的红包个数</span></span><br><span class="line">        $amount = <span class="keyword">$this</span>-&gt;amount;  <span class="comment">//剩余可领取的红包金额</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span> ($num &gt;= <span class="number">1</span>) &#123;</span><br><span class="line">            <span class="comment">// 剩余一个的时候，直接取剩余红包</span></span><br><span class="line">            <span class="keyword">if</span> ($num == <span class="number">1</span>) &#123;</span><br><span class="line">                $coupon_amount = <span class="keyword">$this</span>-&gt;decimal_number($amount);</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                $avg_amount = <span class="keyword">$this</span>-&gt;decimal_number($amount / $num);  <span class="comment">// 剩余的红包的平均金额</span></span><br><span class="line"></span><br><span class="line">                $coupon_amount = <span class="keyword">$this</span>-&gt;decimal_number(</span><br><span class="line">                    <span class="keyword">$this</span>-&gt;calcCouponAmount($avg_amount, $amount, $num)</span><br><span class="line">                );</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">$this</span>-&gt;items[] = $coupon_amount; <span class="comment">// 追加分配</span></span><br><span class="line"></span><br><span class="line">            $amount -= $coupon_amount;</span><br><span class="line">            --$num;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        shuffle(<span class="keyword">$this</span>-&gt;items);  <span class="comment">//随机打乱</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 计算分配的红包金额</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> float $avg_amount 每次计算的平均金额</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> float $amount     剩余可领取金额</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> int   $num        剩余可领取的红包个数</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> float</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">protected</span> <span class="function"><span class="keyword">function</span> <span class="title">calcCouponAmount</span><span class="params">($avg_amount, $amount, $num)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="comment">// 如果平均金额小于等于最低金额，则直接返回最低金额</span></span><br><span class="line">        <span class="keyword">if</span> ($avg_amount &lt;= <span class="keyword">$this</span>-&gt;coupon_min) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">$this</span>-&gt;coupon_min;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 浮动计算</span></span><br><span class="line">        $coupon_amount = <span class="keyword">$this</span>-&gt;decimal_number($avg_amount * (<span class="number">1</span> + <span class="keyword">$this</span>-&gt;apportionRandRatio()));</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 如果低于最低金额或超过可领取的最大金额，则重新获取</span></span><br><span class="line">        <span class="keyword">if</span> ($coupon_amount &lt; <span class="keyword">$this</span>-&gt;coupon_min</span><br><span class="line">            || $coupon_amount &gt; <span class="keyword">$this</span>-&gt;calcCouponAmountMax($amount, $num)</span><br><span class="line">        ) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">$this</span>-&gt;calcCouponAmount($avg_amount, $amount, $num);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> $coupon_amount;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 计算分配的红包金额-可领取的最大金额</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> float $amount</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> int   $num</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">protected</span> <span class="function"><span class="keyword">function</span> <span class="title">calcCouponAmountMax</span><span class="params">($amount, $num)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">$this</span>-&gt;coupon_min + $amount - $num * <span class="keyword">$this</span>-&gt;coupon_min;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 红包金额浮动比例</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">protected</span> <span class="function"><span class="keyword">function</span> <span class="title">apportionRandRatio</span><span class="params">()</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="comment">// 60%机率获取剩余平均值的大幅度红包（可能正数、可能负数）</span></span><br><span class="line">        <span class="keyword">if</span> (rand(<span class="number">1</span>, <span class="number">100</span>) &lt;= <span class="number">60</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> rand(<span class="number">-70</span>, <span class="number">70</span>) / <span class="number">100</span>; <span class="comment">// 上下幅度70%</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> rand(<span class="number">-30</span>, <span class="number">30</span>) / <span class="number">100</span>; <span class="comment">// 其他情况，上下浮动30%；</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 格式化金额，保留2位</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> float $amount</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> float</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">protected</span> <span class="function"><span class="keyword">function</span> <span class="title">decimal_number</span><span class="params">($amount)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> sprintf(<span class="string">'%01.2f'</span>, round($amount, <span class="number">2</span>));</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 例子</span></span><br><span class="line"><span class="comment">//$coupon = new Coupon(200, 5, 30);</span></span><br><span class="line"><span class="comment">//$res = $coupon-&gt;handle();</span></span><br><span class="line"><span class="comment">//print_r($res);</span></span><br></pre></td></tr></table></figure>
