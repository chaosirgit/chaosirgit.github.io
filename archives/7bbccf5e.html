      <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>Laravel 中使用事务非常简单。</p>
<p>##用法<br>数据库引擎必须为 <code>InnoDB</code> 用法如下：</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">test</span><span class="params">(Request $request)</span></span>&#123;    </span><br><span class="line">    $car = <span class="keyword">new</span> Car();</span><br><span class="line">    $car-&gt;user_id        = $request-&gt;get(<span class="string">'user_id'</span>);</span><br><span class="line">    $car-&gt;product_id     = $request-&gt;get(<span class="string">'product_id'</span>);</span><br><span class="line">    $car-&gt;product_sku_id = $request-&gt;get(<span class="string">'product_sku_id'</span>);</span><br><span class="line">    $car-&gt;product_num    = $request-&gt;get(<span class="string">'product_num'</span>);</span><br><span class="line">        </span><br><span class="line">        DB::beginTransaction();  <span class="comment">//开始</span></span><br><span class="line">        <span class="keyword">try</span></span><br><span class="line">        &#123;</span><br><span class="line">            $car-&gt;save();</span><br><span class="line">            DB::commit();           <span class="comment">//提交</span></span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">$this</span>-&gt;success(<span class="string">"操作成功"</span>);</span><br><span class="line">        &#125;<span class="keyword">catch</span> (\<span class="keyword">Exception</span> $ex)&#123;</span><br><span class="line">            DB::rollback();     <span class="comment">//回滚</span></span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">$this</span>-&gt;error(<span class="string">"操作失败"</span>);</span><br><span class="line">            </span><br><span class="line">        &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
