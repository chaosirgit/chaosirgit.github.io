      <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>使用 <code>Laravel Eloquent</code> 的 <code>paginate</code> 方法会很容易对数据进行分页。非常好用！我太喜欢了。</p>
<h3 id="使用"><a href="#使用" class="headerlink" title="使用"></a>使用</h3><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//paginate 源码</span></span><br><span class="line"><span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">paginate</span><span class="params">($perPage = <span class="number">15</span>, $columns = [<span class="string">'*'</span>], $pageName = <span class="string">'page'</span>, $page = null)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        $page = $page ?: Paginator::resolveCurrentPage($pageName);</span><br><span class="line"></span><br><span class="line">        $total = <span class="keyword">$this</span>-&gt;getCountForPagination($columns);</span><br><span class="line"></span><br><span class="line">        $results = $total ? <span class="keyword">$this</span>-&gt;forPage($page, $perPage)-&gt;get($columns) : collect();</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">$this</span>-&gt;paginator($results, $total, $perPage, $page, [</span><br><span class="line">            <span class="string">'path'</span> =&gt; Paginator::resolveCurrentPath(),</span><br><span class="line">            <span class="string">'pageName'</span> =&gt; $pageName,</span><br><span class="line">        ]);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">showApi</span><span class="params">(Request $request)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line"></span><br><span class="line">        $limit = $request-&gt;get(<span class="string">'limit'</span>);</span><br><span class="line">      <span class="comment">//$page  = $request-&gt;get('page');</span></span><br><span class="line">        $results = Seller::paginate($limit); <span class="comment">//无须接收 $page ,laravel 自动接收</span></span><br><span class="line">      <span class="comment">//$results = Seller::forPage($page,$limit)-&gt;get();  或者用这种 </span></span><br><span class="line">      <span class="comment">//$results = Seller::paginate($limit,['*'],'page',5); //paginate 控制page</span></span><br><span class="line">        <span class="keyword">return</span> response()-&gt;json([<span class="string">'code'</span> =&gt; <span class="number">0</span>, <span class="string">'data'</span> =&gt; $results-&gt;items(), <span class="string">'count'</span> =&gt; $results-&gt;total()]);</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>

<script>
function closeModal() {
    Util.addClass($modalDialog, 'hide-dialog')
    Util.removeClass($modalDialog, 'show-dialog');
    Util.addClass($cover, 'hide')
    Util.removeClass($cover, 'show');
  }
var $toolboxMobile = document.getElementById('toolbox-mobile');
  var $cover = document.getElementById('cover');
  var $close = document.getElementById('close');
  var $modalDialog = document.getElementById('modal-dialog');
if ($toolboxMobile) {
    Util.bind($toolboxMobile, 'click', function() {
      Util.addClass($modalDialog, 'show-dialog')
      Util.removeClass($modalDialog, 'hide-dialog');

      Util.addClass($cover, 'show')
      Util.removeClass($cover, 'hide');
    });


    Util.bind($cover, 'click', closeModal);
    Util.bind($close, 'click', closeModal);
  }
</script>
