s="line"><span class="comment">     * <span class="doctag">@route</span>   api/user/modify</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@method</span>  post</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span>   Request $request</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> \Illuminate\Http\JsonResponse</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">     </span><br><span class="line"><span class="keyword">use</span> <span class="title">Illuminate</span>\<span class="title">Support</span>\<span class="title">Facades</span>\<span class="title">Validator</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">modifyUserInfo</span><span class="params">(Request $request)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="comment">//自定义验证错误信息</span></span><br><span class="line">        $messages  = [</span><br><span class="line">            <span class="string">'password.regex'</span>       =&gt; <span class="string">'密码必须为6-25位'</span>,</span><br><span class="line">            <span class="string">'avatar.url'</span>           =&gt; <span class="string">'头像必须为有效的url地址'</span>,</span><br><span class="line">            <span class="string">'birthday.date_format'</span> =&gt; <span class="string">'生日必须为 YYYY-mm-dd 格式'</span>,</span><br><span class="line">        ];</span><br><span class="line">        </span><br><span class="line">        <span class="comment">//验证</span></span><br><span class="line">        $validator = Validator::make($request-&gt;all(), [</span><br><span class="line">            <span class="string">'password'</span> =&gt; <span class="string">'regex:/^.&#123;6,25&#125;$/'</span>, <span class="comment">//正则验证 如有多条不能用| 必须是数组 ['required','regex:/^[a-zA-Z0-9]$/']</span></span><br><span class="line">            <span class="string">'avatar'</span>   =&gt; <span class="string">'url'</span>,</span><br><span class="line">            <span class="string">'birthday'</span> =&gt; <span class="string">'date_format:Y-m-d'</span>,</span><br><span class="line">        ], $messages);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//以上验证通过后 继续验证</span></span><br><span class="line">        $validator-&gt;after(<span class="function"><span class="keyword">function</span> <span class="params">($validator)</span> <span class="title">use</span> <span class="params">($request)</span> </span>&#123; <span class="comment">//use ($request) 后,在这个闭包里可以用 $request</span></span><br><span class="line">                    $user = User::getUserByphone($request-&gt;mobile);</span><br><span class="line">                    <span class="keyword">if</span> (!$user) &#123;</span><br><span class="line">                        $validator-&gt;errors()-&gt;add(<span class="string">'isUser'</span>, <span class="string">'此用户不存在'</span>);<span class="comment">//添加错误信息</span></span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//如果验证不通过</span></span><br><span class="line">        <span class="keyword">if</span> ($validator-&gt;fails()) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">$this</span>-&gt;error($validator-&gt;errors()-&gt;first());</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        $user           = User::find($user_id);</span><br><span class="line">        $user-&gt;nickname = $request-&gt;nickname;</span><br><span class="line">        $user-&gt;password = User::generatePassword($request-&gt;password);</span><br><span class="line">        $user-&gt;avatar   = $request-&gt;avatar;</span><br><span class="line">        $user-&gt;birthday = $request-&gt;birthday;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            $user-&gt;save();</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">$this</span>-&gt;success(<span class="string">"操作成功"</span>);</span><br><span class="line">        &#125; <span class="keyword">catch</span> (\<span class="keyword">Exception</span> $ex) &#123;                  <span class="comment">//\Exception 捕获所有异常</span></span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">$this</span>-&gt;error($ex-&gt;getMessage()); <span class="comment">// getMessage() 异常信息</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
