<h2 id="对请求的封装"><a href="#对请求的封装" class="headerlink" title="对请求的封装"></a>对请求的封装</h2><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;?php</span></span><br><span class="line">    <span class="keyword">use</span> <span class="title">GuzzleHttp</span>\<span class="title">Client</span>;</span><br><span class="line">    <span class="keyword">use</span> <span class="title">GuzzleHttp</span>\<span class="title">Cookie</span>\<span class="title">CookieJar</span>;</span><br><span class="line">    <span class="keyword">use</span> <span class="title">GuzzleHttp</span>\<span class="title">Cookie</span>\<span class="title">SetCookie</span>;</span><br><span class="line"></span><br><span class="line">   <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">request</span><span class="params">($method,$api,$data = array<span class="params">()</span>,$cookie = false)</span></span>&#123;</span><br><span class="line">        $client      = <span class="keyword">new</span> Client();</span><br><span class="line">        <span class="keyword">if</span> ($method == <span class="string">'POST'</span>)&#123;</span><br><span class="line">            $response    = $client-&gt;request($method, $api, [<span class="string">'form_params'</span> =&gt; $data]);</span><br><span class="line">        &#125;<span class="keyword">elseif</span>($method == <span class="string">'GET'</span>)&#123;</span><br><span class="line">            $response    = $client-&gt;request($method, $api);</span><br><span class="line">        &#125;</span><br><span class="line">        $res_string  = $response-&gt;getBody()-&gt;getContents();</span><br><span class="line"></span><br><span class="line">        $res_data    = json_decode($res_string, <span class="keyword">true</span>);</span><br><span class="line">        <span class="keyword">if</span> ($cookie)&#123;</span><br><span class="line">            $cookie_arr = $response-&gt;getHeader(<span class="string">'Set-Cookie'</span>);</span><br><span class="line">            $res_data[<span class="string">'Set-Cookie'</span>] = $cookie_arr[<span class="number">0</span>];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> $res_data;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">cookieRequest</span><span class="params">($uuid,$method,$api,$cookie_string,$data = array<span class="params">()</span>)</span><
